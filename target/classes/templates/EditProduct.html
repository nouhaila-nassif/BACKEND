<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.2.0/css/bootstrap.min.css" />
        <meta charset="windows-1256">
        <title>Product Edit</title>
    </head>
    <body>
        <header>
          <!-- Navbar -->
          <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
              <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarExample01"
                aria-controls="navbarExample01"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <i class="fas fa-bars"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarExample01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item active">
                    <a class="nav-link" href="productsList">Products List</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <!-- Navbar -->

          <!-- Jumbotron -->
          <div class="p-1 text-center bg-light">
            <h1 class="mb-3">Product Edition - Thymeleaf</h1>
          </div>
          <!-- Jumbotron -->
        </header>
            <main class="container mt-5">
                <form th:action="@{updateProduct}" method="post">
                    <div class="form-group">
                        <!--on peut ajouter un parametre au id : hidden -->
                        <label for="idProduct" class="form-label">Product Id : </label>
                        <input type="text" id="idProduct" class="form-control" name="idProduct"
                               th:value="${productJsp.idProduct}">
                    </div>
                    <div>
                        <label for="nameProduct" class="form-label">Product Name : </label>
                        <input type="text" id="nameProduct" class="form-control" name="nameProduct"
                               th:value="${productJsp.nameProduct}">
                    </div>
                    <div class="form-group">
                        <label for="priceProduct" class="form-label">Price : </label>
                        <input type="text" id="priceProduct" class="form-control" name="priceProduct"
                               th:value="${productJsp.priceProduct}">
                    </div>
                    <div class="form-group">
                        <label for="dateCreate" class="form-label">Creation Date : </label>
                         <input type="date" id="dateCreate" class="form-control" name="dateCreate"
                               th:value="${productJsp.dateCreate}"></input>
                    </div>
                    <br>
                    <div>
                        <input type="submit" class="btn btn-primary" value="Update">
                    </div>
                    <br>
                </form>
            </main>

            <footer class="text-center fixed-bottom text-lg-start bg-light text-muted">
              <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
                © 2023 Copyright:
                <a class="text-reset fw-bold" href="http://6solutions.com/">6solutions.com</a>
              </div>
            </footer>
    </body>
</html>
